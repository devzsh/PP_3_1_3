<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div align="center">
    <br/>
    <h1>Registration</h1>
    <br/>
</div>

    <form th:method="post" th:action="@{/registration}" th:object="${user}">


        <div class="form-group row mx-auto" style="width: 200px;">
            <label for="inputFirstname" class="col-sm-2 col-form-label">Firstname</label>
            <input  type="text" class="form-control" id="inputFirstname" placeholder="Firstname" th:field="*{username}" >
            <div style="color: red" class="col-sm-10" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >

        </div>

        <div class="form-group row mx-auto" style="width: 200px;">
            <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" th:field="*{lastName}">

        </div>

        <div class="form-group row mx-auto" style="width: 200px;">
            <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}">

        </div>

        <div class="form-group row mx-auto" style="width: 200px;">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}">

        </div>

        <div class="form-group row mx-auto" style="width: 200px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}">

        </div>


        <div class="form-group row mx-auto" style="width: 300px;">
            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                <option th:value="2" th:text="ROLE_ADMIN"  th:field="${user.roles}">

                </option>
                <option th:value="1" th:text="ROLE_USER"  th:field="${user.roles}">

                </option>
            </select>

        </div>



                <br>
                <div class="form-group row mx-auto" style="width: 200px;">
                    <button type="submit" class="btn btn-primary mb-2">Register</button>

                </div>

            </form>




        </form>
        </body>
        </html>
